{% extends 'base.html' %}

{% block content %}
<div>
  <button type="button" class="float-right">
    <span>新規追加</span>
  </button>
</div>
<div class="mt-5">
  {% for report in daily_reports %}
  <div class="card mb-2">
      <div class="card-body">
          <div class="form-check">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">
                {{ report.title }}
              </label>
              <button type="button" class="close float-right">
                  <span>&times;</span>
              </button>
          </div>
      </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
