{% extends 'base.html' %}
{% load static %}

{% block title %}
dailyreport
{% endblock %}

{% block content %}

<div id="report">
  <div class="clearfix">
    <button class="button float-right btn-white card">新規追加</button>
    <div class="modal-area">
      <div class="modal-area-inner">
        <form>
          {% csrf_token %}
          <table>
            <tr>
              <th><label for="id_title">タイトル:</label></th>
                <td>
                  <input type="text" name="title" value="a" maxlength="30" required id="id_title">
                </td>
            </tr>
            <tr>
              <th><label for="id_content">内容:</label></th>
              <td>
                <textarea name="content" cols="40" rows="10" maxlength="255" required id="id_content"></textarea>
                <input type="hidden" name="user_id" value="1" id="id_user_id">
              </td>
            </tr>
            <tr><td colspan='2'><input class="btn-white" type="submit" value="作成"></td></tr>
          </table>
        </form>
      <button class="hide btn-white">X</button>
      </div>
    </div>
  </div>
  <div class="mt-3 report-card-box">
    <div class="card mb-2 report-card">
      <div class="card-body">
        <div class="form-check">
          <label class="form-check-label">
            <span>タイトル：</span><span class="title-lable"></span>
            <span>  内容：</span><span class="content-lable"></span>
          </label>
          <button type="button" class="close float-right">
            <span>&times;</span>
          </button>
          <button type="button" class="btn-white float-right mr-1 card">編集</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script>
  const URL = '{% url "report_list" %}';
</script>
{% endblock %}
